<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Icon png-->
    <link rel="shorcut icon" href="{% static 'img/hamster.png' %}">
    <title>{{ title }}</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Bootstrap script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <!--Js personalizado-->
    <script src="{% static 'js/GestionCursos.js' %}"></script>
    <!--CSS personalizado-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'css/GestionCursos.css' %}" />
    <!--SweetAlert2-->
    <script src="{% static 'js/utils/sweetAlert.js' %}">
    </script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light-succes bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Uni</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" aria-current="page" href="#">Home</a>
                    <a class="nav-link" href="#">Contact</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container py-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Formulario</h2>
                        <form id="FormRegistroCursos" action="RegistrarCurso/" method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <input type="text" id="txtNombre" name="txtNombre" class="form-control"
                                    placeholder="Nombre" maxlength="30" minlength="3" autofocus required />
                            </div>
                            <div class="mb-3">
                                <input type="number" id="numCredito" name="numCredito" class="form-control" min="1"
                                    max="10" step="1" value="1" required />
                            </div>
                            <div class="mb-3 d-grid">
                                <button type="submit" class="btn btn-success text-white"><i
                                        class="fa-solid fa-floppy-disk"></i> - Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">{{ title }}</h2>
                        <table class="table table-responsive table-striped table-bordered">
                            <thead>
                                <tr>
                                    <th class="text-center">#</th>
                                    <th class="text-center">Cursos</th>
                                    <th class="text-center">Creditos</th>
                                    <th class="text-center" colspan="2">Opciones</th>
                                </tr>
                            </thead>
                            <tbody>

                                {% for c in object_list %}
                                <tr>
                                    <td class="text-center">{{ c.id }}</td>
                                    <td class="text-center">{{ c.name }}</td>
                                    <td class="text-center">{{ c.credits }}</td>
                                    <td class="text-center"><a class="btn btn-primary btn-sm"
                                            href="EditarCurso/{{ c.id }}"><i class="fa-solid fa-pencil"></i> - Editar</a>
                                    </td>
                                    <td class="text-center"><a class="btn btn-danger btn-sm btn-delete"
                                            href="EliminarCurso/{{ c.id }}"><i class="fa-solid fa-trash-can"></i> -
                                            Inhabilitar</a></td>
                                </tr>
                                {% endfor %}

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
